        # - name: JAVA_OPTS
        #   value: '-Xmx4000m'
        # volumeMounts:
        # - mountPath: /var/jenkins_home
        #   name: sonarqube-home
        resources:
          limits:
            cpu: 2000m
            memory: 4500Mi
          requests:
            cpu: 1000m
