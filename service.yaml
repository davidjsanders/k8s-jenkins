apiVersion: v1
kind: Service
metadata:
  name: jenkins-service
  namespace: jenkins
spec:
  ports:
  - name: jenkins-ui
    protocol: TCP
    port: 80
    targetPort: 8080
  selector:
    app: jenkins
    role: master
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-discovery
  namespace: jenkins
spec:
  ports:
  - name: slaves
    protocol: TCP
    port: 50000
    targetPort: 50000
  selector:
    app: jenkins
    role: master
