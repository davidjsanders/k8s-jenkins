---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-deployment
  labels:
    app: jenkins
  namespace: jenkins
spec:
  hostAliases:
  - ip: "10.70.1.6"
    hostnames:
    - "k8s-master"
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
        role: master
    spec:
      containers:
      - name: docker-in-docker
        args: ["-H", "tcp://0.0.0.0:2375"]
        command: ["dockerd"]
        env:
        - name: DOCKER_HOST
          value: tcp://localhost:2375
        image: k8s-master:32080/docker:19.03.1-dind
        ports:
        - containerPort: 2375
        resources:
          limits:
            cpu: 2000m
            memory: 4000Mi
          requests:
            cpu: 1000m
            memory: 2000Mi
        securityContext:
          privileged: true
          runAsUser: 0
        volumeMounts:
        - mountPath: /var/lib/docker
          name: docker
        - mountPath: /etc/docker/daemon.json
          name: daemon-json
      - name: jenkins
        env:
        - name: DOCKER_HOST
          value: tcp://localhost:2375
        - name: JAVA_OPTS
          value: '-Xmx4000m'
        # - name: JENKINS_OPTS
        #   valueFrom:
        #     secretKeyRef:
        #       name: jenkins
        #       key: options
        image: k8s-master:32080/jenkins/jenkins:2.187-alpine
        ports:
        - containerPort: 8080
        - containerPort: 50000
        readinessProbe:
          httpGet:
            path: /login
            port: 8080
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 2
          failureThreshold: 5
          initialDelaySeconds: 60
        securityContext:
          runAsUser: 1000
        volumeMounts:
        - mountPath: /var/jenkins_home
          name: jenkins-home
        resources:
          limits:
            cpu: 2000m
            memory: 4500Mi
          requests:
            cpu: 1000m
            memory: 4000Mi
      volumes:
      - name: jenkins-home
        persistentVolumeClaim:
          claimName: jenkins-pvc
      - name: docker
        persistentVolumeClaim:
          claimName: docker-pvc
      - name: daemon-json
        configMap:
          name: docker-daemon
          items:
          - key: daemon.json
            path: daemon.json
